<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <title>Adding a product</title>
</head>
<body>
<div align="center">
    <h2>Create product</h2>
    <form action="#" th:action="@{/admin/save-product}"
          method="post">
        <tr>
            <td>Product Name</td>
            <td><input type="text" th:field="${product.name}"/></td>
            <br>
        </tr>
        <tr>
            <td>Product Price</td>
            <td><input type="text" th:field="${product.price}"/></td>
            <br>
        </tr>
        <tr>
            <td>Product Producer</td>
            <td><select th:field="${product.producerName}">
                <option th:each="producer : ${producers}"
                        th:value="${producer.name}"
                        th:text="${producer.name}"></option>
            </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Save"/></td>
        </tr>
    </form>
</div>
</body>
</html>
